<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@200;300;600;700;900&family=Roboto+Mono:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
    <base href="https://asharma991.github.io/qr-code-component/" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://asharma991.github.io/qr-code-component/images/image-qr-code.png"
        alt="qr-code"
      />
      <h3>Improve your front-end skills by building projects</h3>
      <h5>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h5>
    </div>
  </body>
</html>
